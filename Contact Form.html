<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- jQuery Script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<link rel="stylesheet" href="Stylesheet.css">

	<title>Mell1Tech2</title>
</head>

<body>


<form class="needs-validation" method="post"  novalidate>
	<div class="input-group d-flex justify-content-center">
		<div class="col-12 col-md-6 mb-3">
			<label for="validationFirstname" class="form-label">First name</label>
			<input type="text" class="form-control" name="firstname" id="validationFirstname" placeholder="First name" value="" required>
		</div>
		<div class="mb-3"></div>
		<div class="col-12 col-md-6 mb-3">
			<label for="validationEmail" class="form-label">Email</label>
			<input type="email" class="form-control" name="email" id="validationEmail" placeholder="Email" value="" required>
		</div>
		<div class="col-12 mb-3">
			<label for="validationationNotes">Notes</label>
			<textarea class="form-control" name="notes" id="validationationNotes" aria-label="With textarea"></textarea>
		</div>
		<div class="row w-100 d-flex justify-content-end align-items-center">
			<div class="form-check d-flex justify-content-end col-sm-8 mb-3">
				<label class="form-check-label  text-end me-5" for="invalidCheck">
					Agree to be contacted by Mell1Tech2
				</label>
				<input class="form-check-input col-1" type="checkbox" value="" id="invalidCheck" required>
			</div>
		<div class="col-12 col-md-4 mb-3">
			<button class="btn btn-primary w-100" name="submit" type="submit">Submit form</button>
		</div>
	</div>
	</div>
</form>
<script>
$(document).ready(function() {
  "use strict"
  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll(".needs-validation")
  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener("submit", function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add("was-validated")
      }, false)
    })
});
</script>


</body>

<footer>

</footer>

</html>
